<!DOCTYPE html>
<html>
<head>
    <title>Nyx AI Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        #chat-container {
            flex: 1;
            min-width: 400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 5px;
        }
        #browser-view {
            flex: 1;
            min-width: 400px;
            height: 90vh;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        #video-container {
            flex-grow: 1;
            background: #f0f0f0;
            position: relative;
        }
        #browser-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Enter your task...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div id="browser-view">
        <div id="video-container">
            <video id="browser-video" autoplay playsinline></video>
        </div>
    </div>

    <script>
        let ws = null;
        let pc = null;

        // WebSocket setup
        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            ws.onmessage = function(event) {
                const messages = document.getElementById('messages');
                messages.innerHTML += event.data + '\n';
                messages.scrollTop = messages.scrollHeight;
            };
            ws.onclose = function() {
                setTimeout(connectWebSocket, 1000);
            };
        }

        // WebRTC setup
        async function setupWebRTC() {
            const video = document.getElementById('browser-video');
            
            pc = new RTCPeerConnection({
                sdpSemantics: 'unified-plan',
                iceServers: [{ urls: ['stun:stun.l.google.com:19302'] }]
            });

            // Handle incoming video track
            pc.ontrack = function(event) {
                if (event.track.kind === 'video') {
                    video.srcObject = event.streams[0];
                }
            };

            // Create and send offer
            const offer = await pc.createOffer({
                offerToReceiveVideo: true
            });
            await pc.setLocalDescription(offer);

            const response = await fetch('/offer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sdp: pc.localDescription.sdp,
                    type: pc.localDescription.type
                })
            });

            const answer = await response.json();
            await pc.setRemoteDescription(answer);
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message && ws) {
                ws.send(message);
                input.value = '';
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize connections
        connectWebSocket();
        setupWebRTC();
    </script>
</body>
</html>
